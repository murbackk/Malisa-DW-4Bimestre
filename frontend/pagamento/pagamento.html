<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Z√™nite Store</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <link rel="shortcut icon" href="/backend/uploads/zenite_store_logo_star.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="payment-page-container">
        <main id="payment-content">
            <!-- Coluna Esquerda: Sele√ß√£o de Pagamento -->
            <div id="payment-selection-column">
                <div id="logo-header">
                    <img src="/backend/uploads/zenite_store_logo_star.png" alt="Zenite Store Logo">
                    <span>ZENITE STORE</span>
                </div>

                <h1>Finalizar Pagamento</h1>
                <a href="../../index.html" id="back-to-store">‚Üê Voltar para a loja</a>

                <div id="user-info">
                    <p>Bem-vindo(a), <span id="welcome-user-name"></span>!</p>
                    <p>Pedido #<span id="pedido-id"></span></p>
                </div>

                <div id="total-value">
                    <h2>Valor Total: R$ <span id="valor-total">0.00</span></h2>
                    <p>Selecione a forma de pagamento</p>
                </div>

                <div id="formas-pagamento-container"></div>
            </div>

            <!-- Coluna Direita: Detalhes do Pagamento -->
            <div id="payment-details-column">
                <p>Selecione uma forma de pagamento para ver os detalhes aqui.</p>
            </div>
        </main>

        <div id="messageContainer"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        let pedidoId = null;
        let valorTotal = 0;
        let usuarioLogado = null;

        // --- Verifica login ---
        function verificarAutenticacao() {
            const user = localStorage.getItem('usuarioLogado');
            pedidoId = localStorage.getItem('pedidoId');

            if (!user || !pedidoId) {
                alert('Voc√™ precisa fazer login e ter um pedido para acessar esta p√°gina!');
                window.location.href = '../../index.html';
                return false;
            }

            usuarioLogado = JSON.parse(user);
            document.getElementById('welcome-user-name').textContent = usuarioLogado.nomeUsuario;
            document.getElementById('pedido-id').textContent = pedidoId;
            return true;
        }

        // --- Carrega dados do pedido ---
        async function carregarPedido() {
            try {
                const response = await fetch(`${API_URL}/pedido/${pedidoId}`);
                if (response.ok) {
                    const pedido = await response.json();
                    valorTotal = parseFloat(pedido.pedido.valortotal);
                    document.getElementById('valor-total').textContent = valorTotal.toFixed(2);
                } else {
                    mostrarMensagem('Erro ao carregar dados do pedido.', 'error');
                }
            } catch (error) {
                console.error('Erro ao carregar pedido:', error);
                mostrarMensagem('Erro ao conectar com o servidor.', 'error');
            }
        }

        // --- Carrega formas de pagamento da API ---
        async function carregarFormasPagamento() {
            try {
                const response = await fetch(`${API_URL}/formadepagamento`);
                if (response.ok) {
                    const formas = await response.json();
                    renderizarFormasPagamento(formas);
                } else {
                    mostrarMensagem('Erro ao carregar formas de pagamento.', 'error');
                }
            } catch (error) {
                console.error('Erro ao carregar formas de pagamento:', error);
                mostrarMensagem('Erro ao conectar com o servidor.', 'error');
            }
        }

        // --- Cria bot√µes de formas de pagamento ---
        function renderizarFormasPagamento(formas) {
            const container = document.getElementById('formas-pagamento-container');
            container.innerHTML = '';

            if (!formas || formas.length === 0) {
                container.innerHTML = '<p>Nenhuma forma de pagamento dispon√≠vel.</p>';
                return;
            }

            formas.forEach(forma => {
                const btn = document.createElement('button');
                btn.textContent = forma.nomeformapagamento.toUpperCase();
                btn.className = 'payment-method-btn';
                btn.dataset.tipo = forma.nomeformapagamento.toLowerCase();
                btn.dataset.id = forma.idformapagamento;

                btn.addEventListener('click', () => {
                    selecionarFormaPagamento(forma.nomeformapagamento.toLowerCase(), forma.idformapagamento);
                });

                container.appendChild(btn);
            });
        }

        // --- Selecionar forma de pagamento ---
        function selecionarFormaPagamento(tipo, id) {
            document.querySelectorAll('.payment-method-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');

            const detailsContainer = document.getElementById('payment-details-column');
            const htmlDetalhes = gerarDetalhesFormaPagamento(tipo, id);

            if (htmlDetalhes) {
                detailsContainer.innerHTML = `
                    <h3 class="payment-method-title">Pagamento via ${tipo.toUpperCase()}</h3>
                    ${htmlDetalhes}
                    <button id="btn-confirmar-pagamento" onclick="confirmarPagamento('${tipo}', ${id})">
                        Confirmar Pagamento
                    </button>
                `;

                if (tipo.includes('pix')) gerarQRCodePix();
            } else {
                detailsContainer.innerHTML = '<p>Forma de pagamento n√£o reconhecida.</p>';
            }
        }

        // --- Gera campos de acordo com o tipo ---
        function gerarDetalhesFormaPagamento(tipo, id) {
            switch (tipo) {
                case 'cart√£o':
                case 'cartao':
                    return `
                        <div class="campo">
                            <label for="numero-cartao-${id}">N√∫mero do Cart√£o</label>
                            <input type="text" id="numero-cartao-${id}" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="campo">
                            <label for="nome-cartao-${id}">Nome no Cart√£o</label>
                            <input type="text" id="nome-cartao-${id}" placeholder="JO√ÉO DA SILVA">
                        </div>
                        <div class="campo-duplo">
                            <div class="campo">
                                <label for="validade-${id}">Validade</label>
                                <input type="text" id="validade-${id}" placeholder="MM/AA">
                            </div>
                            <div class="campo">
                                <label for="cvv-${id}">CVV</label>
                                <input type="text" id="cvv-${id}" placeholder="123">
                            </div>
                        </div>
                    `;
                case 'pix':
                    return `
                        <p>Ap√≥s confirmar o pagamento, o QR Code ser√° gerado automaticamente.</p>
                        <div id="qrcode"></div>
                    `;
                case 'boleto':
                    return `
                        <p>O boleto ser√° gerado ap√≥s a confirma√ß√£o e poder√° ser pago em qualquer banco ou lot√©rica.</p>
                        <p>Vencimento: 3 dias √∫teis</p>
                    `;
                default:
                    return '';
            }
        }

        // --- Gerar QRCode PIX ---
        function gerarQRCodePix() {
            const chavePix = "09199562979";
            const nomeRecebedor = "MARIA ELISA MURBACK MARCELINO";
            const cidade = "MAMBORE";
            const valor = valorTotal.toFixed(2);

            const payload = gerarPayloadPix(chavePix, valor, nomeRecebedor, cidade);
            const qrDiv = document.getElementById("qrcode");
            qrDiv.innerHTML = "";
            new QRCode(qrDiv, { text: payload, width: 250, height: 250 });
        }

        // --- Payload PIX ---
        function gerarPayloadPix(chave, valor, nome, cidade) {
            const formatarValor = parseFloat(valor).toFixed(2);
            const chavePixField = '0014br.gov.bcb.pix' + '01' + chave.length.toString().padStart(2, '0') + chave;
            const chavePixLength = chavePixField.length.toString().padStart(2, '0');
            const payload = [
                '000201',
                '26' + chavePixLength + chavePixField,
                '52040000',
                '5303986',
                '54' + formatarValor.length.toString().padStart(2, '0') + formatarValor,
                '5802BR',
                '59' + nome.length.toString().padStart(2, '0') + nome,
                '60' + cidade.length.toString().padStart(2, '0') + cidade,
                '62070503***'
            ];
            let payloadStr = payload.join('');
            const crc = crc16(payloadStr + '6304');
            payloadStr += '6304' + crc;
            return payloadStr;
        }

        function crc16(str) {
            let crc = 0xFFFF;
            for (let i = 0; i < str.length; i++) {
                crc ^= str.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    if ((crc & 0x8000) !== 0) crc = (crc << 1) ^ 0x1021;
                    else crc <<= 1;
                }
            }
            return ((crc ^ 0x0000) & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        }

        // --- Confirmar pagamento ---
        async function confirmarPagamento(tipo, idFormaPagamento) {
            try {
                const dadosPagamento = {
                    idPedido: parseInt(pedidoId),
                    valorPago: valorTotal,
                    idFormaPagamento
                };

                const response = await fetch(`${API_URL}/pagamento`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosPagamento)
                });

                if (response.ok || response.status === 201) {
                    alert('üéâ Pedido realizado com sucesso!');
                    localStorage.removeItem('pedidoId');
                    window.location.href = '../../index.html';
                } else {
                    mostrarMensagem('Erro ao processar pagamento.', 'error');
                }
            } catch (error) {
                console.error('Erro ao confirmar pagamento:', error);
                mostrarMensagem('Erro ao conectar com o servidor.', 'error');
            }
        }

        // --- Mensagem flutuante ---
        function mostrarMensagem(texto, tipo) {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.textContent = texto;
            message.className = tipo === 'error' ? 'msg-error' : 'msg-success';
            container.appendChild(message);
            setTimeout(() => message.remove(), 4000);
        }

        // --- Inicializa√ß√£o ---
        window.onload = function() {
            if (verificarAutenticacao()) {
                carregarPedido();
                carregarFormasPagamento();
            }
        };
    </script>
</body>
</html>
